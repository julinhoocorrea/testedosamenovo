<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Check - Carregando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .submessage {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">💎 Agência Check</div>
        <div class="message">Sistema restaurado com preços corrigidos!</div>
        <div class="spinner"></div>
        <div class="submessage">Redirecionando para o sistema React...</div>
    </div>

    <script>
        // Log para debug
        console.log('🔄 Index.html da raiz carregado - Iniciando redirecionamento');
        console.log('📍 URL atual:', window.location.href);
        console.log('🎯 Redirecionando para: /testedosamenovo/');

        // Redirecionar imediatamente para o sistema React no diretório testedosamenovo
        setTimeout(() => {
            window.location.href = '/testedosamenovo/';
        }, 1500);
    </script>
</body>
</html>
